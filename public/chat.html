<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
    <title>unknown chat</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <div style="display: flex;align-items: center;">
          <img src="./image/icon.png" alt="icon"><h1> Unknown Chat</h1>
        </div>
        <div class="btn-l">
          <a id="leave-btn" class="btn">Leave Room</a>
          <div class="toogle" id="toogle" ><img id="toogle_img" src="./image/menu.png" alt=""></div>
        </div>
      </header>
      <main class="chat-main">
          <div class="chat-sidebar" id="chat-sidebar">
            <div style="padding: 20px 20px 60px;">
              <div class="btn-l-mo">
                <a id="leave-btn1" class="btn">Leave Room</a>
              </div>
              <h3> Room Name:</h3>
              <h2 id="room-name"></h2>
              <h3><i class="fas fa-users"></i> Users</h3>
              <ul id="users"></ul>
            </div>
          </div>
        <div class="message-form">
          <div class="chat-messages">
          </div>
          <div class="chat-form-container">
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="Enter Message"
                required
                autocomplete="off"
              />
              <div class="btn-l">
                <button class="btn-s"><img src="./image/send.png" alt=""></button>
              </div>
            </form>
          </div>
        </div>
      </main>
      
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script>
      const toogle = document.getElementById('toogle');
      const mobile_menu = document.getElementById('chat-sidebar');
      const toogle_img = document.getElementById('toogle_img');
      let menu = false;
      toogle.addEventListener('click',()=>{
        if (menu == false) {
          menu=true;
          mobile_menu.style.width = '300px';
          toogle_img.src = './image/close.png'
        }else{
          menu=false;
          mobile_menu.style.width='0px';
          toogle_img.src = './image/menu.png'
        }
      })
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
