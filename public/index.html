<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/style.css" />
	<title>unknown chat</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<img src="./image/icon.png" alt="icon" />
			<h1> Unknown Chat</h1>
		</header>
		<main class="join-main">
			<form action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<input type="text" placeholder="Enter Room Name" name="room" id="room" required>
				</div>
				<div class="btn-div">
					<button type="button" class="btn" id="btn2">Creact Room</button>
					<button type="button" class="btn" id="btn3">Public Chat </button>
					<button type="submit" class="btn" id="btn1">Join Room</button>
				</div>
			</form>
		</main>
	</div>
	<script>
		const btn1 = document.getElementById('btn1');
		const btn2 = document.getElementById('btn2');
		const btn3 = document.getElementById('btn3');
		const curroom = document.getElementById('room');
		const username = document.getElementById('username');
		const array = 'a9bc6def1ghij3kl7m4n2opq5rst6uvw8xyz';
		function outerfun() {
			let roomNamea = ''
			for (let i = 1; i <= 6; i++) {
				const roomstr = Math.floor(Math.random() * array.length);
				roomNamea += array[roomstr];
			}
			return roomNamea
		}
		btn2.addEventListener('click', (e) => {
			curroom.value = outerfun();
		})
		btn3.addEventListener('click', (e) => {
		if(username.value != ''){
		curroom.value = 'publicchat';
		}
		btn1.click();
		})
	</script>
</body>

</html>
